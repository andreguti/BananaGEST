<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styleBanana.css">
        <script src="https://use.fontawesome.com/4f360dff2c.js"></script>
        <title>Principal</title>
    </head>
    <body>
        <!--Inicia div que contiene toda la pagina-->
        <div class="container">
            <!--Inicia div del header-->
            <div class="container header">
                    <div class="row">
                        <!--Inicia div del boton home-->
                        <div class="col-lg-2">
                            <a href="#">
                                <div class="nav-link" href="#"><i class="fa fa-home fa-3x"  aria-hidden="true" ></i> </div>
                            </a>
                            </div>
                        <!--Fin div del boton home-->
    
                        <!--Inicio div busqueda-->
                        <div class="col-lg-4">
                            <nav class="navbar navbar-light bg-white">
                                <form class="form-inline">
                                    <input class="form-control mr-sm-2" type="text" placeholder="Buscar Proyecto ..." aria-label="Search">
                                    <input type=image src="img/search_icon.png" width="30px" height="30px">
                                </form>
                            </nav>
                        </div>
                        <!--Fin div busqueda-->
    
                        <!--Inicio div logo manzana-->
                        <div class="col-lg-2">
                            <img id="logo" src="img/manzana.png" alt="logo">
                        </div>
                        <!--Fin div logo manzana-->
    
                        <!--Inicio div icono add-->
                        <div class="col-lg-2">
                            <a href="#">
                                <div class="nav-link" href="#"><i class="fa fa-plus-square fa-3x" aria-hidden="true" href="#"></i></div>
                            </a>
                            </div>
                        <!--Fin div icono add-->
    
                        <!--Inicio div icono user-->
                        <div class="col-lg-2">
                            <a href="#">
                                <div class="nav-link" href="#"><i class="fa fa-user fa-3x" aria-hidden="true"></i></div>
                            </a>
                            </div>
                        <!--Fin div icono user-->
                    </div>
                </div>
                <!--Fin div del header-->    

                <!--Inicio div pantalla de ver proyectos 1 y 2-->
                <div class="container">
                    <div class="row">
                        <!--Inicio div ver proyecto 1-->
                        <div class="col-lg-5">
                            <div id="ver1">
                                <a href="#">Proyecto 1</a>
                            </div>
                        </div>
                        <!--Fin div ver proyecto 1-->
                        
                        <!--Inicio div espacio entre proyectos-->
                        <div class="col-lg-2">

                        </div>
                        <!--Fin div espacio entre proyectos-->

                        <!--Inicio div ver proyecto 2-->
                        <div class="col-lg-5">
                            <div id="ver2">
                                <a href="#">Proyecto 2</a>
                            </div>
                        </div>
                        <!--Fin div ver proyecto 2-->
                    </div>
                </div>
                <!--Fin div pantalla de ver proyectos 1 y 2 -->
                <br><br><br>
                <!--Inicio div pantalla de ver proyecto 3 y agregar nuevo-->
                <div class="container">
                        <div class="row">
                            <!--Inicio div ver proyecto 3-->
                            <div class="col-lg-5">
                                <div id="ver3">
                                    <a href="#">Proyecto 3</a>
                                </div>
                            </div>
                            <!--Fin div ver proyecto 3-->
                            
                            <!--Inicio div espacio entre proyectos-->
                            <div class="col-lg-2">
    
                            </div>
                            <!--Fin div espacio entre proyectos-->
    
                            <!--Inicio div agregar-->
                            <div class="col-lg-5">
                                <div id="agregarNuevo2">
                                    <p>Agregar Proyecto</p>
                                    
                                    <a href="#">
                                        <i class="fa fa-plus-circle fa-2x" aria-hidden="true"></i>
                                    </a>
                                </div>
                            </div>
                            <!--Fin div agregar-->
                        </div>
                    </div>
                    <!--Fin div pantalla de ver  proyecto 3 y agregar nuevo -->

                <!--Inicio div footer-->
                <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <div id = "footer">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                <!--Fin div footer-->
        </div>
        <!--Fin div que contiene toda la pagina-->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery-3.2.1.min.js"></script>
    </body>
</html>
